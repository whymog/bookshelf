<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>Bookshelf</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <div id="shelf">
      <div class="item">
        <div class="type">&#x1F4D6;</div>
        <div class="title-author-container">
          <div class="title-container">
            <div class="title">Station Eleven</div>
          </div>
          <div class="author-container">
            <div class="author">Emily St. John Mandel</div>
          </div>
        </div>
        <div class="year-container">
          <div class="year-published">2014</div>
        </div>
      </div>

      <div class="item">
        <div class="type">&#x1F3AE;</div>
        <div class="title-author-container">
          <div class="title-container">
            <div class="title">NieR: Automata</div>
          </div>
          <div class="author-container">
            <div class="author">Yoko Taro</div>
          </div>
        </div>
        <div class="year-container">
          <div class="year-published">2017</div>
        </div>
      </div>

      <div class="item">
        <div class="type">&#x1F3A5;</div>
        <div class="title-author-container">
          <div class="title-container">
            <div class="title">Dunkirk</div>
          </div>
          <div class="author-container">
            <div class="author">Christopher Nolan</div>
          </div>
        </div>
        <div class="year-container">
          <div class="year-published">2017</div>
        </div>
      </div>

      <div class="item">
        <div class="type">&#x1F4FA;</div>
        <div class="title-author-container">
          <div class="title-container">
            <div class="title">Game of Thrones: Season 7</div>
          </div>
          <div class="author-container">
            <div class="author">David Benioff &amp; D.B. Weiss</div>
          </div>
        </div>
        <div class="year-container">
          <div class="year-published">2017</div>
        </div>
      </div>

    </div>

    <div id="details">
      More details go here &#x1F601
    </div>
  </div>
</body>
